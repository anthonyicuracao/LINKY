<!DOCTYPE html>
<html id="download" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./public/css/linky.min.css?">
        <link rel="shortcut icon" href="./public/img/favicon.ico" type="image/x-icon">
        <title>LINKY</title>
    </head>
    <body class="m-0 pb-3 pt-0 px-0">
        <div class="mx-auto py-3" style="max-width: 825px; width: 100%;">
            <div class="input-group m-0">
                <input id="pageNumberInput" type="text" class="bg-dark text-white border-dark form-control form-control-sm" placeholder="URL" aria-label="URL" aria-describedby="url">
                <button onclick="updatePageUrlFn()" class="btn btn-dark btn-sm" type="button" id="url">
                    <i class="bi bi-check"></i>
                </button>
            </div>
        </div>
        <section>
            <div id="linkyAdd" class="linky">
                <form id="addForm" onsubmit="addLinkFn(event)">
                    <div class="form-floating mb-1">
                        <input autocomplete="off" onkeyup="updateAddFormFn()" required type="text" class="form-control" id="addFormLink" placeholder="Product link">
                        <label for="addFormLink">Product link</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input value="20" min="1" max="99" autocomplete="off" onkeyup="updateAddFormFn()" required type="number" class="form-control" id="addFormPgNum" placeholder="Product is on page">
                        <label for="addFormPgNum">Product is on page</label>
                    </div>
                    <button class="btn btn-dark btn-sm w-100" type="submit">
                        <div>
                            <i class="bi bi-plus"></i>
                        </div>
                    </button>
                </form>
            </div>
            <button id="linkyDelete" class="linky btn btn-dark btn-sm fw-bolder text-uppercase" onclick="deleteModeFn()">
                <div>
                    <i class="bi bi-trash"></i>
                </div>
            </button>
            <button style="visibility: hidden;" id="linkyDeleteAll" class="linky btn btn-danger btn-sm fw-bolder text-uppercase" onclick="deleteAllFn()">
                <div>
                    <i class="bi bi-bomb"></i>
                </div>
            </button>
            <button class="linky btn btn-dark btn-sm fw-bolder text-uppercase" id="linkyLog" onclick="letsGo()">
                <div>
                    <i class="bi bi-save"></i>
                </div>
            </button>
           
            <button class="linky btn btn-dark btn-sm fw-bolder text-uppercase" id="linkyLog3" onclick="updatePageNumber()">
                <div>
                    <i class="bi bi-arrow-right"></i>
                </div>
            </button>

            <button class="linky btn btn-dark btn-sm fw-bolder text-uppercase" id="linkyLog2" onclick="updatePageNumber2()">
                <div>
                    <i class="bi bi-arrow-left"></i>
                </div>
            </button>
        </section>
        <section id="catalog" class="mx-auto" style="max-width: 800px; width: 100%;">
            <div id="page_1" class="row lh-0 position-relative pg pageNumber1">
                <div class="px-0 col position-relative">
                    <img loading="lazy" alt="Page 1" class="border border-dark h-auto w-100" src="https://icuracao.com/pub/media/assets/2023/10-OCT/toys/eng-page_20.jpg">
                </div>
            </div>
        </section>
        <script src="./public/js/linky.js"></script>
    </body>
</html>
