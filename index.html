<!DOCTYPE html>
<html id="download" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="./public/css/style2.css?">
        <link rel="shortcut icon" href="./public/img/favicon.ico" type="image/x-icon">
        <title>LINKY</title>
    </head>
    <body class="bg-light p-0 pb-3 m-0">
        <div class="py-3 mx-auto" style="max-width: 825px; width: 100%;">
            <div class="input-group m-0">
                <input id="pageNumberInput" type="text" class="form-control-sm form-control" placeholder="Page URL" aria-label="Page URL" aria-describedby="button-addon2">
                <button style="min-width: 150px;" onclick="updatePageUrlFn()" class="action fw-bolder text-uppercase btn btn-warning btn-sm" type="button" id="button-addon2">
                    <span>Update</span>
                    <i class="fas fa-sync"></i>
                </button>
            </div>
        </div>
        <section>
            <div id="linkyAdd" class="linky">
                <form id="addForm" onsubmit="addLinkFn(event)">
                    <div class="form-floating mb-1">
                        <input autocomplete="off" onkeyup="updateAddFormFn()" required type="text" class="form-control" id="addFormLink" placeholder="Product link">
                        <label for="addFormLink">Product link</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input value="18" min="1" max="99" autocomplete="off" onkeyup="updateAddFormFn()" required type="number" class="form-control" id="addFormPgNum" placeholder="Product is on page">
                        <label for="addFormPgNum">Product is on page</label>
                    </div>
                    <button class="action btn btn-warning btn-sm fw-bolder text-uppercase w-100" type="submit">
                        <span>Add Link</span>
                        <div>
                            <i class="fas fa-plus"></i>
                        </div>
                    </button>
                </form>
            </div>
            <button id="linkyDelete" class="action linky btn btn-secondary btn-sm fw-bolder text-uppercase" onclick="deleteModeFn()">
                <span>Delete mode off</span>
                <div>
                    <i class="fas fa-trash-alt"></i>
                </div>
            </button>
            <button id="linkyDeleteAll" class="action linky btn btn-danger btn-sm fw-bolder text-uppercase" onclick="deleteAllFn()">
                <span>Delete All Links</span>
                <div>
                    <i class="fas fa-bomb"></i>
                </div>
            </button>
            <button class="action linky btn btn-primary btn-sm fw-bolder text-uppercase" id="linkyLog" onclick="letsGo()">
                <span>Save Links</span>
                <div>
                    <i class="fas fa-save"></i>
                </div>
            </button>
           
            <button class="action linky btn btn-dark btn-sm fw-bolder text-uppercase" id="linkyLog3" onclick="updatePageNumber()">
                <div>
                    <i class="fas fa-arrow-right"></i>
                </div>
            </button>

            <button class="action linky btn btn-dark btn-sm fw-bolder text-uppercase" id="linkyLog2" onclick="updatePageNumber2()">
                <div>
                    <i class="fas fa-arrow-left"></i>
                </div>
            </button>
        </section>
        <section id="catalog" class="mx-auto" style="max-width: 800px; width: 100%;">
            <div id="page_1" class="row lh-0 position-relative pg pageNumber1">
                <div class="px-0 col position-relative">
                    <img loading="lazy" alt="Page 1" class="h-auto w-100" src="https://icuracao.com/pub/media/assets/2023/10-OCT/toys/eng-page_18.jpg">
                </div>
            </div>
        </section>
        <script src="./public/js/LINKY.js"></script>
    </body>
</html>
